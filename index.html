<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="img-details-grid">
      <div>
        <img class="product-img" src="images/image-product-desktop.jpg" alt="perfume-img">
      </div>
      <div class="product-details">
        <p class="product-type">
          PERFUME
        </p>
        <H1 class="perfume-name">
          Gabrielle Essence Eau De Parfum
        </H1>
        <P class="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </P>
        <div class="price-grid">
          <div class="price-1">
            $149.99
          </div>
          <div class="price-2">
            $169.99
          </div>
        </div>      
        <button class="cart-buttom">
          <div class="cart-div">
            <div>
              <img src="images/icon-cart.svg">
            </div>
            <div>
              Add to Cart
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/abasalamin91">Abas Alamin</a>.
    </div>
  
  
</body>
</html>
